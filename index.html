<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-8n33Ecit/HtXByKDcyFUijcuLgGVy/0KZha2v0d/2Hk7QZrL6pSotirEhYkeu9Fm" crossorigin="anonymous">


</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Encriptador/Desencriptador de Texto</h1>
            <img src="assets/aluraoracle.png" alt="Logo" id="logo">
        </div>
        
        <div id="explanation">
            <p> 
               Ingrese el texto en el área de texto, haga clic en 'Encriptar' o 'Desencriptar'<br>
               según lo que desee hacer y el resultado se mostrará en el área de abajo.
            </p>
        </div>

        <div id="inputArea">
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
        </div>
        
        <textarea id="outputText" readonly></textarea>
        
        <footer>
            <p>Desarrollado por Blas Trivisonno</p>
            <p>Contacto: <a>blastrivi@gmail.com</a></p>
        </footer>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
